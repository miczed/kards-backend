<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i|Source+Sans+Pro:400,600" rel="stylesheet">
    <link href="lib/katex/katex.min.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <link href="https://cdn.quilljs.com/1.1.5/quill.snow.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="sidebar">
                <div id="categories">
                    <h3>Categories:</h3>
                    <div id="categories-list">
                        <div class="loading-dots dark-gray">
                            <i></i>
                            <i></i>
                            <i></i>
                            <i></i>
                        </div>
                    </div>
                    <button id="categories-new" class="button_main">Neue Kategorie</button>
                </div>

                <div id="cards">
                    <h3>Cards:</h3>
                    <ul id="cards-list">
                        <div class="loading-dots dark-gray">
                            <i></i>
                            <i></i>
                            <i></i>
                            <i></i>
                        </div>
                    </ul>
                    <button id="cards-new" class="button_main">Neue Karte</button>
                </div>

        </div>
        <div id="main">
            <div id="card" class="show">
                <h2>Create / Edit Card: </h2>
                <section>
                    <div class="form-control">
                        <label for="card-title">Titel</label>
                        <input type="text" id="card-title" placeholder="Type a title...">
                    </div>
                    <div class="form-control">
                        <label for="card-category">Kategorie</label>
                        <select id="card-category"></select>
                    </div>
                </section>
                <section>
                    <div id="front">
                        <h3>Front</h3>
                        <div id="front-editor">

                        </div>
                    </div>
                </section>
                <div id="back">
                    <h3>Back</h3>
                    <div id="back-editor">

                    </div>
                </div>
                <div id="card-controls">
                    <button id="card-controls-save" class="button_main">Karte Speichern</button>
                    <button id="card-controls-new" class="button_main">Neue Karte</button>
                    <button id="card-controls-delete" class="button_main">Karte löschen</button>
                </div>
            </div>
            <div id="category" class="hide">
                <h2>Create / Edit Category: </h2>
                <section>
                    <div class="form-control">
                        <label for="category-title">Titel</label>
                        <input type="text" id="category-title" placeholder="Type a title...">
                    </div>
                    <div class="form-control">
                        <label for="category-parent">Oberkategorie</label>
                        <select id="category-parent">
                        </select>
                    </div>
                </section>
                <section>
                    <div id="category-controls">
                        <button id="category-controls-save" class="button_main">Kategorie Speichern</button>
                        <button id="category-controls-new" class="button_main">Neue Kategorie</button>
                        <button id="category-controls-delete" class="button_main">Kategorie löschen</button>
                    </div>
                </section>
            </div>
        </div>


    </div>



    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

    <!-- Quill Addons -->
    <script src="lib/katex/katex.min.js"></script>

    <!-- Quill library -->
    <script src="https://cdn.quilljs.com/1.1.5/quill.js"></script>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>


</body>
</html>
